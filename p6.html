<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 6 - Carta Digital</title>
    <style>
        body {
            background-color: #2d004d; /* Roxo escuro */
            color: #f0e6ff; /* Tom de roxo claro para o texto */
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh; /* Para garantir que o body cubra toda a tela */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 800px; /* Limita a largura da div */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #3d0066; /* Fundo roxo mais claro */
            padding: 20px;
            box-sizing: border-box; /* Inclui o padding no cálculo do tamanho da div */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6); /* Sombra na caixa */
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem; /* Aumentando o tamanho do texto */
            margin-bottom: 40px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1.5rem; /* Aumentando o tamanho do botão */
            color: #fff;
            background-color: #7a00cc; /* Roxo vibrante */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            margin: 10px; /* Espaçamento entre os botões */
        }

        .btn:hover {
            background-color: #9900ff; /* Um roxo mais claro no hover */
            box-shadow: 0px 0px 15px #9900ff; /* Brilho no botão */
        }

        .no-button {
            position: relative;
            transition: transform 0.3s ease; /* Para animar a troca de posição */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quer namorar comigo?</h1>
        
        <!-- Botão "Sim" que leva para a próxima página -->
        <button class="btn" onclick="irParaPagina7()">Sim</button>

        <!-- Botão "Não" que troca de localidade -->
        <button class="btn no-button" id="naoButton" onclick="trocarLocalidade()">Não</button>
    </div>

    <script>
        function irParaPagina7() {
            window.location.href = "p7.html"; // Redireciona para p7.html
        }

        function trocarLocalidade() {
            // Gera coordenadas aleatórias dentro de um intervalo
            const container = document.querySelector('.container');
            const naoButton = document.getElementById('naoButton');
            const containerRect = container.getBoundingClientRect();

            // Limites para a nova posição do botão "Não"
            const maxX = containerRect.width - naoButton.offsetWidth;
            const maxY = containerRect.height - naoButton.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Atualiza a posição do botão "Não"
            naoButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
    </script>
</body>
</html>
