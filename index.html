<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação Especial</title>
    <style>
        body {
            background-color: #2d004d; /* Roxo escuro */
            color: #f0e6ff; /* Tom de roxo claro para o texto */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #3d0066; /* Um tom um pouco mais claro que o fundo */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6); /* Sombra na caixa */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza a imagem e o botão */
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px; /* Bordas arredondadas na imagem */
        }

        .btn {
            padding: 12px 24px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #7a00cc; /* Roxo vibrante */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background-color: #9900ff; /* Um roxo mais claro no hover */
            box-shadow: 0px 0px 15px #9900ff; /* Brilho no botão */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bom, hoje é um dia especial...</h1>
        <p>Porque eu acordei com coragem, então... Se me der a chance, queria que você apertasse nesse botão aqui embaixo.</p>

        <!-- Contêiner para centralizar a imagem e o botão -->
        <div class="image-container">
            <img src="f1.png" alt="Imagem Descritiva">
            <button class="btn" onclick="iniciarCarta()">Iniciar a Carta Digital</button>
        </div>
    </div>

    <script>
        function iniciarCarta() {
            window.location.href = "p2.html"; // Redireciona para p2.html
        }
    </script>
</body>
</html>
